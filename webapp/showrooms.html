<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Showroom Locations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5" style="background-color: rgb(134, 209, 255)">
                <center>
                    <nav id="nav">
                        <a class="m-lg-5" href="#">Custom</a>
                        <a class="m-lg-5" href="showrooms.html">Showrooms</a>
                        <a class="m-lg-5" href="#"><img src="img/Akatsuki.png" height="100"></a>
                        <a class="m-lg-5" href="index.html">Home</a>
                        <a class="m-lg-5" href="pricing.html">Pricing </a>
                        <a class="m-lg-5" href="contact.html">Contact us</a>
                    </nav>
                </center> 
            </div>
        </div>
        <section>
            <h1>Showroom Locations</h1>
        
        <div id="map"></div>

        <script>
            function initMap() {
                
                var map = L.map('map').setView([40.7128, -74.0060], 10); 

                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                
                var showrooms = [
                    { name: 'Chennai showroom', location: [40.7128, -74.0060] }, 
                    { name: 'Coimbatore showroom', location: [40.730610, -73.935242] }, 
                    
                ];

                showrooms.forEach(function (showroom) {
                    L.marker(showroom.location).addTo(map)
                        .bindPopup(showroom.name);
                });
            }
        </script>

        
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script>
            initMap(); 
        </script>
        </div>
        </section>
        
</body>
</html>
