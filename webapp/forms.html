<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <style>
        .new{
            box-sizing: content-box;
            background-color: azure;
            border-style: dashed;
            align-items: center;
        }

    </style>
    <form method='post' action='#'class="new" id="new" >
        <center><h3> STUDENT INFORMATION FORM </h3></center>
        
        <label for="name">NAME</label>
        <input type='text' name='name' placeholder='Enter your name here'><br><br>

        <label for="email">EMAIL ADDRESS</label>
        <input type='email' name='email' placeholder='Enter your email address'><br><br>

        <label for="mobileno">MOBILE NUMBER</label>
        <input type="number" name="mobileno" placeholder="Enter your contact mobile number"><br><br>

        <label>GENDER</label>
        <input type="radio" name="gender1" id="gender1" >
        <label for="gender1">Male</label>
        <input type="radio" name="gender2" id="gender2">
        <label for="gender2">Female</label>
        <input type="radio" id="genderno" name="genderno">
        <label for="genderno">Others</label><br><br>

        <label for="1">YOUR FIELD OF INTRESTS</label><br>
        <input type="checkbox" id="1" name="1" value="tech">
        <label for="1"> I have Technical knowledge</label><br>
        <input type="checkbox" id="2" name="2" value="sport">
        <label for="2"> I am intrested in sports </label><br>
        <input type="checkbox" id="3" name="3" value="extra">
        <label for="3"> Exelled in extra curricular activities</label><br><br>

        <input type='submit' value='submit'>
    </form>
</body>
</html>
